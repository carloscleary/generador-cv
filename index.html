<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de CV Express</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    .preview { background: #f4f4f4; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; }
    .affiliate { margin-top: 30px; background: #f9f9f9; padding: 15px; border-left: 5px solid #4CAF50; }
    .btn { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Generador de CV Express</h1>
  <p>Completa tus datos para generar un currículum básico que puedes copiar o adaptar a una plantilla profesional.</p>

  <input type="text" id="nombre" placeholder="Nombre completo" />
  <textarea id="perfil" placeholder="Perfil profesional (2-3 líneas)"></textarea>
  <textarea id="experiencia" placeholder="Experiencia laboral (breve resumen)"></textarea>
  <textarea id="educacion" placeholder="Formación académica"></textarea>
  <textarea id="habilidades" placeholder="Habilidades clave (separadas por comas)"></textarea>

  <button class="btn" onclick="generarCV()">Generar CV</button>

  <div class="preview" id="resultado"></div>

  <div class="affiliate">
    <p>🎨 ¿Quieres una plantilla profesional para tu CV?</p>
    <a class="btn" href="https://amzn.to/45G0sKU" target="_blank">Ver plantillas de CV en Amazon</a>
  </div>

  <script>
    function generarCV() {
      const nombre = document.getElementById("nombre").value;
      const perfil = document.getElementById("perfil").value;
      const experiencia = document.getElementById("experiencia").value;
      const educacion = document.getElementById("educacion").value;
      const habilidades = document.getElementById("habilidades").value;

      const resultado = `📄 CURRÍCULUM VITAE

🔸 Nombre: ${nombre}

🧠 Perfil Profesional:
${perfil}

💼 Experiencia:
${experiencia}

🎓 Educación:
${educacion}

🛠️ Habilidades:
${habilidades.split(",").map(h => "• " + h.trim()).join("\n")}
      `;

      document.getElementById("resultado").textContent = resultado;
    }
  </script>

</body>
</html>
